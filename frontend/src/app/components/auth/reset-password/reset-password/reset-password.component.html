<div>
<label for="newPassword">Enter the new Password:
</label>
<input type="text" id="dupPassword" [(ngModel)]="dupPassword">
</div>

<div>
<label for="newPassword">Enter the new Password again:
</label>
<input type="text" id="newPassword" [(ngModel)]="newPassword">
</div>

<button type="submit" [disabled]="newPassword!==dupPassword" (click)="resetPassword()">reset</button>

<p>{{message}}</p>
